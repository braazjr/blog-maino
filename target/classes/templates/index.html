<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'index')}">

<body>
	<div class="container col-md-offset-2 col-md-8">
		<h1>Nome do blog</h1>
		<h6>Descrição do blog</h6>
		<hr>
		<div class="row" th:each="post : ${posts}">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title" th:text="${post.titulo}"></h3>
					</div>
					<div class="panel-body">
						<p
							th:utext="${#strings.length(post.conteudo) gt 110 ? #strings.concat(#strings.substring(post.conteudo, 0, 107), '...') : post.conteudo}"></p>
					</div>
					<div class="panel-footer">
						<div class="clearfix">
							<div class="text-left"
								th:text="'Criado em ' + ${post.dataHoraFormatada}">Teste</div>
							<div class="text-right">
								<a type="button" class="btn btn-link"
									th:href="@{/post/{codigo}(codigo=${post.codigo})}">Ler mais</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
